{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update BlogPost{% endblock title %}
{% block content %}
{% include 'navbar.html' %}

<div class="container w-50 mt-2">
  <h2 class="text-center ">Update BlogPost</h2>
  <div class="container text-center"> <img src="{{blog.image_url}}" width="11%" height="15%"></div>
  {% if user.id == blog.author.id %}
    <form method="POST" action='{% url 'update_post' blog.pk %}' enctype="multipart/form-data">
        {% csrf_token %}
       
        {{form|crispy}}
        
        
       


        <button type="submit" class="btn btn-primary mt-2">Update</button>
    </form>
    {% endif %}
</div>









{% endblock content %}
